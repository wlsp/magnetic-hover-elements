<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Magnetic hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>

  <body>
    <main>
      <!-- Clients Section -->
      <section id="clients" >
        <div class="client-wrap">

          <!-- Moncler-->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/moncler.svg" alt="Moncler Genius"/>
            </div>
          </a>

          <!-- Union IV -->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/union-1x.png" alt="Union IV"/>
            </div>
          </a>

          <!-- RedBull -->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/redbull-1x.png" alt="Red Bull"/>
            </div>
          </a>

          <!-- Axel Arigato -->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/axel-1x.png" alt="Axel Arigato"/>
            </div>
          </a>

          <!-- Youtube -->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/youtube-1x.png" alt="Youtube"/>
            </div>
          </a>

          <!-- Adidas -->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/adidas-1x.png" alt="Adidas"/>
            </div>
          </a>

          <!-- PUMA -->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/puma-1x.png" alt="Puma"/>
            </div>
          </a>

          <!-- Beats by Dr. Dre -->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/beats-1x.png" alt="Beats" />
            </div>
          </a>

          <!-- Tracks -->
          <a class="client-item-wrap">
            <div class="client-item">
              <img src="assets/img/ts-1x.png" alt="Trackstrs"/>
            </div>
          </a>


        </div>
      </section>
    </main>
<!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
