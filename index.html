<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Magnetic hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>

  <body>
    <main>
      <!-- Clients Section -->
      <section id="clients" >
        <div class="client-wrap">

          <!-- Moncler-->
          <div class="client-item-wrap1 wrap">
            <div class="client-item">
              <img src="assets/img/moncler.svg" alt="Moncler Genius"/>
            </div>
          </div>

          <!-- Union IV -->
          <div class="client-item-wrap2 wrap">
            <div class="client-item">
              <img src="assets/img/union-1x.png" alt="Union IV"/>
            </div>
          </div>

          <!-- RedBull -->
          <div class="client-item-wrap3 wrap">
            <div class="client-item">
              <img src="assets/img/redbull-1x.png" alt="Red Bull"/>
            </div>
          </div>

          <!-- Axel Arigato -->
          <div class="client-item-wrap4 wrap">
            <div class="client-item">
              <img src="assets/img/axel-1x.png" alt="Axel Arigato"/>
            </div>
          </div>

          <!-- Youtube -->
          <div class="client-item-wrap5 wrap">
            <div class="client-item">
              <img src="assets/img/youtube-1x.png" alt="Youtube"/>
            </div>
          </div>

          <!-- Adidas -->
          <div class="client-item-wrap6 wrap">
            <div class="client-item">
              <img src="assets/img/adidas-1x.png" alt="Adidas"/>
            </div>
          </div>

           <!-- Instagram -->
           <div class="client-item-wrap11 wrap">
            <div class="client-item">
              <img src="assets/img/instagram.png" alt="Instagram"/>
            </div>
          </div>

             <!-- Github -->
             <div class="client-item-wrap10 wrap">
              <div class="client-item">
                <img src="assets/img/github.png" alt="Github"/>
              </div>
            </div>

          <!-- PUMA -->
          <div class="client-item-wrap7 wrap">
            <div class="client-item">
              <img src="assets/img/puma-1x.png" alt="Puma"/>
            </div>
          </div>

          <!-- Beats by Dr. Dre -->
          <div class="client-item-wrap8 wrap">
            <div class="client-item">
              <img src="assets/img/beats-1x.png" alt="Beats" />
            </div>
          </div>

          <!-- Tracks
          <div class="client-item-wrap9 wrap">
            <div class="client-item">
              <img src="assets/img/ts-1x.png" alt="Trackstrs"/>
            </div>
          </div> -->

        </div>
      </section>
    </main>
<!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
